<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <h1 id="title">Random Password Generator</h1>
        <p id="subtitle">Um jeito fácil e rápido de gerar senhas aleatórias</p>
        <table align="center">
            <tr>
                <td>
                    <form name="options">
                        <input type="number" class="input" id="qtdLetters" name="qtdLetters"
                            placeholder="Quantidade de letras">
                    </form>
                </td>
                <td rowspan="2"><button id="generatePasswordButton" onclick="generatePassword()">Gerar</button></td>
            </tr>
            <tr>
                <td>
                    <form name="options">
                        <input type="number" class="input" id="qtdNumbers" placeholder="Quantidade de números">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p id="generatedPassword">S3nh@-G3r@d@</p>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button id="copyToClipboard"><i class="material-icons"
                            onclick="copyToClipboard()">content_copy</i></button></td>
            </tr>
        </table>

    </div>
    <p id="me">Powered by skai7ami</p>
    <p id="snackbar">Mostrar mensagem</p>
    <script src="scripts/main.js"></script>
</body>

</html>
